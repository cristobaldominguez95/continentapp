<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h1 class="animated bounceInDown title">Continentapp</h1>
    <h2>Ronda actual: {{ currentRoundIndex + 1 }} - {{ rounds[currentRoundIndex] }}</h2>
    <ion-button *ngIf="(currentRoundIndex + 1) < rounds.length" (click)="addPlayer()">
      <ion-icon slot="start" name="person-add"></ion-icon>
      Añadir jugador
    </ion-button>
    <ion-button *ngIf="((currentRoundIndex + 1) < rounds.length) && players.length > 0" (click)="nextRound()">
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
      Siguiente ronda
    </ion-button>
    <ion-button *ngIf="(currentRoundIndex + 1) === rounds.length" (click)="newGame()">
      <ion-icon slot="start" name="refresh"></ion-icon>
      Nueva partida
    </ion-button>
  </div>
  <table *ngIf="players.length > 0">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Puntuación</th>
      </tr>
      <tr
        *ngFor="let player of players; let playerIndex = index"
        class="animated"
        [ngClass]="{ 'bounceInRight': !player.deleted, 'bounceOutRight': player.deleted }"
      >
        <td (click)="selectPlayer(player)">{{ playerIndex + 1 }}. {{ player.name }}</td>
        <td class="ion-text-center">{{ player.score }}</td>
      </tr>
    </thead>
  </table>
</ion-content>
