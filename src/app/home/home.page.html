<ion-header>
  <ion-toolbar>
    <ion-title>
      Continentapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="addPlayer()">
      <ion-icon slot="start" name="person-add"></ion-icon>
      AÃ±adir jugador
    </ion-button>
    <ion-button *ngIf="((currentRoundIndex + 1) < rounds.length) && players.length > 0" (click)="nextRound()">
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
      Siguiente ronda
    </ion-button>
    <h1>Ronda actual: {{ currentRoundIndex + 1 }} - {{ rounds[currentRoundIndex] }}</h1>
    <h1 *ngFor="let player of players; let playerIndex = index" (click)="selectPlayer(player, playerIndex)">{{ player.name }} ({{ player.points }})</h1>
  </div>
</ion-content>
